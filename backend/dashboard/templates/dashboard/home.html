<!doctype html>
<html>
  <head>
    <title>Dashboard - Competitions</title>
    <style>
      .dashboard-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }
      .competition-list {
        list-style: none;
        padding: 0;
        margin-bottom: 30px;
      }
      .competition-item {
        padding: 15px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .competition-item a {
        text-decoration: none;
        color: #007bff;
        flex-grow: 1;
      }
      .competition-item a:hover .competition-name {
        text-decoration: underline;
      }
      .competition-details {
        display: flex;
        flex-direction: column;
      }
      .competition-name {
        font-weight: bold;
      }
      .competition-date {
        color: #666;
        font-size: 0.9em;
      }
      .delete-button {
        background-color: #dc3545;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 15px;
      }
      .delete-button:hover {
        background-color: #c82333;
      }
      h1,
      h2 {
        color: #333;
        margin-bottom: 20px;
      }
      .no-competitions {
        text-align: center;
        color: #666;
        padding: 20px;
      }
      .add-competition-form {
        border-top: 2px solid #eee;
        padding-top: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #333;
      }
      .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .submit-button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .submit-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <h1>Competitions</h1>
      {% if competitions %}
      <ul class="competition-list">
        {% for competition in competitions %}
        <li class="competition-item">
          <a href="{% url 'dashboard:competition_detail' competition.id %}">
            <div class="competition-details">
              <span class="competition-name">{{ competition.name }}</span>
              <span class="competition-date">{{ competition.date|date:"Y-m-d" }}</span>
            </div>
          </a>
          <form method="POST" action="{% url 'dashboard:delete_competition' competition.id %}" style="display: inline;" onsubmit="return confirmDelete('{{ competition.name }}');">
            {% csrf_token %}
            <button type="submit" class="delete-button">Delete</button>
          </form>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p class="no-competitions">No competitions found.</p>
      {% endif %}

      <div class="add-competition-form">
        <h2>Add New Competition</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Competition Name:</label>
            {{ form.name }}
          </div>
          <div class="form-group">
            <label for="{{ form.date.id_for_label }}">Date:</label>
            {{ form.date }}
          </div>
          <button type="submit" class="submit-button">Add Competition</button>
        </form>
      </div>
    </div>

    <script>
      function confirmDelete(competitionName) {
        return confirm("Are you sure you want to delete the competition '" + competitionName + "'? This will also remove all associated results.");
      }
    </script>
  </body>
</html>
